<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/null.css">
	<link rel="stylesheet" href="css/style.css">
	<title>Lesson_16_4_Figma</title>
</head>

<body>
	<div class="wrapper">
		<header class="header">
			<div class="header__container">

			</div>
		</header>


		<main class="main">
			<div class="main__container">
				<div class="address">
					<div class="address__container">
						<h3 class="address__title">Shipping Address</h3>
						<form class="address__form" action="#">
							<label class="address__label" for="name">Email Address <span
									class="address__label-asterisk">*</span></label>
							<input class="address__input" required id="name" name="first-name" autocomplete="on" type="text">
							<p>You can create an account after checkout.</p>
							<label class="address__label" for="last-name">Last Name <span
									class="address__label-asterisk">*</span></label>
							<input class="address__input" name="last-name" id="last-name" required autocomplete="on"
								type="text">
							<label class="address__label" for="company">Company <span
									class="address__label-asterisk">*</span></label>
							<input class="address__input" name="company" id="company" autocomplete="on" required type="text">
							<label class="address__label" for="street">Street Address <span
									class="address__label-asterisk">*</span></label>
							<input class="address__input" name="street" id="street" autocomplete="on" required type="text">
							<input class="address__input" name="street" autocomplete="on" required type="text">
							<label class="address__label" for="city">City <span
									class="address__label-asterisk">*</span></label>
							<input class="address__input" name="city" autocomplete="on" id="city" type="text">
							<label class="address__label" for="state">State/Province <span
									class="address__label-asterisk">*</span></label>
							<select class="address__select" name="state" id="state">
								<option value="state">Please, select a region, state or province</option>
							</select>
							<label class="address__label" for="zip">Zip/Postal Code <span
									class="address__label-asterisk">*</span></label>
							<input class="address__input" name="zip" id="zip" required autocomplete="on" type="text">
							<label class="address__label" for="country">Country <span
									class="address__label-asterisk">*</span></label>
							<select class="address__select" name="country" id="country">
								<option value="country">United States</option>
							</select>
							<label class="address__label" for="phone">Phone Number <span
									class="address__label-asterisk">*</span></label>
							<input class="address__input" name="phone" id="phone" required autocomplete="on" type="tel">

							<div class="address__radio-container">
								<h6 class="address__radio-title">Standard Rate</h6>
								<div class="address__radio-wrap">
									<input class="address__radio-input" value="address" name="location" checked id="rate"
										type="radio">
									<label class="address__radio-lable" for="rate">Price may vary depending on the
										item/destination. Shop Staff will contact
										you. $21.00</label>
								</div>
								<h6 class="address__radio-title">Pickup from store</h6>
								<div class="address__radio-wrap">
									<input class="address__radio-input" value="address" name="location" id="pickup" type="radio">
									<label class="address__radio-lable" for="pickup">1234 Street Adress City Address,
										1234</label>
								</div>

							</div>
							<button class="address__button" type="button">Next</button>

						</form>
					</div>
				</div>


			</div>
		</main>
		<footer class=" footer">
			<div class="footer__container">

			</div>
		</footer>












	</div>

</body>

</html>
